<!DOCTYPE html>
<html>
<head>
    <title>goPARK</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div class="info">
<div class="welcome">
<a href="payout.html"><div><h2 id="points">XP: 0</h2></div></a>
<div ><h1>Welcome to ParkShift!</h1></div></div>

<!-- set flex ration to 2/3-->
<div id="message" style="flex:3" ><h2>Select your lot, guesstimate how much time you'll be there, and PARK to start! If you get back in time, leave and get points. :)</h2></div>
<div style="padding:20px;"><a href="buddy.html">Need help?</a></div>
</div>

<!-- <div id="clock">
    <h1 id="time">00:00:00</h1>
</div> -->
<div id="popup">
    <img src="Map.png" alt="Popup Image">
</div>

<div class="functional">
<!-- lot selection and map popup -->
<div class="lot" >
    <h2>Select your lot:</h2>
    
    <div id="one" style="display: inline-flex;">
        <select id="lot">
            <option value="1">A</option>
            <option value="2">Y</option>
            <option value="3">B</option>
            <option value="4">T</option>
            <option value="5">V</option>
            <option value="6">R</option>
            <option value="7">U</option>
            <option value="8">G</option>
        </select>
    <button id="showImage">Show Lot Map</button>
    <button id="showSpots">Show Spots</button>

    </div>

    <table id="lotTable">
        <thead>
            <tr>
                <th> Lot    </th>
                <th> # Spots    </th>
                <th> Free At  </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td contenteditable="true">A</td>
                <td contenteditable="true">50</td>
                <td contenteditable="true">10:00 AM</td>
            </tr>
            <tr>
                <td contenteditable="true">Y</td>
                <td contenteditable="true">30</td>
                <td contenteditable="true">11:30 AM</td>
            </tr>
            <tr>
                <td contenteditable="true">C</td>
                <td contenteditable="true">20</td>
                <td contenteditable="true">12:45 PM</td>
            </tr>
        </tbody>
    </table>

</div>

<div class="timer lot">
<div class="base-timer">
    <svg class="base-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <g class="base-timer__circle">
        <circle class="base-timer__path-elapsed" cx="50" cy="50" r="45"></circle>
        <path id="base-timer-path-remaining" stroke-dasharray="283" class="base-timer__path-remaining arc"
              d="
                 M 50, 50
                 m -45, 0
                 a 45,45 0 1,0 90,0
                 a 45,45 0 1,0 -90,0
                 "></path>
      </g>
    </svg>
    <span id="base-timer-label" class="base-timer__label"></span>
  </div>

<div class="buttons">
  <button onclick="start()" class="start">
    Park
  </button>
  <button onclick="stop()" class="stop">
    Leave
  </button>
  <button id="editButton" onclick="reset()" class="reset">
    Add Time
  </button>
</div></div>
</div>

<script src="index.js"></script>
